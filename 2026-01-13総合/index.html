<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/gh/kitao/pyxel/wasm/pyxel.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxel Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>My Pyxel Project</h1>
            <p>ウィンドウをクリックしてゲームを開始</p>
        </header>

        <div id="game-wrapper" class="is-small">
            <pyxel-player id="my-pyxel" src="app.py" name="App"></pyxel-player>
        </div>

        <footer>
            <p>Created with Pyxel & TypeScript</p>
        </footer>
    </main>
    <script src="main.js"></script> </body>
</html>
