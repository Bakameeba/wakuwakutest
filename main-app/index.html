<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyxel Web App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <header>

        <div>

        <footer>
            <p>Created with Pyxel & TypeScript</p>
        </footer>
    </main>
    <script src="./main.js"></script></body>
